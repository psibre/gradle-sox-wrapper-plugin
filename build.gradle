plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

group 'org.m2ci.msp'
version '0.1-SNAPSHOT'

gradlePlugin {
    plugins {
        soxWrapperPlugin {
            id = 'org.m2ci.msp.sox-wrapper'
            implementationClass = 'org.m2ci.msp.SoxWrapperPlugin'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
}

test {
    useTestNG()
}
